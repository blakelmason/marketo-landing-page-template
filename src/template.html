<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Page Title</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- variables -->

    <meta class="mktoColor" id="mkto-btn-color" mktoName="Button Text Color" default="#ffffff" >
<meta class="mktoColor" id="mkto-btn-background-color" mktoName="Button Background Color" default="#5a45b0" >
<meta class="mktoString" id="mkto-btn-border-radius" mktoName="Button Border Radius" default="0.2rem" >

    <!-- css -->
    <style>
      
.mkto-btn {
  color: ${mkto-btn-color};
  background-color: ${mkto-btn-background-color};
  border-radius: ${mkto-btn-border-radius}; }
  .mkto-btn:hover {
    box-shadow: 0 0 0 0.2rem ${mkto-btn-background-color}44;
    color: ${mkto-btn-color}; }
  .mkto-btn:focus {
    box-shadow: 0 0 0 0.2rem ${mkto-btn-background-color}44; }

    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
